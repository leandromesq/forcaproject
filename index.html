<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forcar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/scripts.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="images/lost.gif" alt="gif">
            <h4>Perdeu!</h4>
            <p>A palavra correta: <b>cuzinho</b></p>
            <button class="play-again">Jogar Novamente</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="images/hangman-0.svg" alt="hangman-img">
            <h1>Forca</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">
                Categoria:
                <b></b>
            </h4>
            <h4 class="guesses-text">
                Tentativas incorretas:
                <b>0 / 6</b>
            </h4>
            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
